<div class="w-100 mt-1">
    <div class="row">
      <div class="col">
        <h1 class="text-green"><strong>{{"HOME.FEEDBACK" | translate}}</strong></h1>
      </div>
      </div>
      <form novalidate="novalidate" #feedback="ngForm" >
      <div class="row">
          <div class="col-24 col-md-15">
              <p>{{"HOME.FEEDBACKCONTENT" | translate}}</p>
              <div class="panel">
                  <div class="ml-5 mt-5 pt-3 text-center dweb">
                     <star-rating value="0" #rating="ngModel" name="rating" [(ngModel)]="model.rating"  [totalstars]="5"  size="24px" readonly="false" (rate)="onRate($event)"></star-rating>
                   </div>
                   <div class="dmob">
                    <div>
                    <star-rating value="0" #rating="ngModel" name="rating" [(ngModel)]="model.rating"  [totalstars]="5"  size="34px" readonly="false" (rate)="onRate($event)"></star-rating>
                    </div>  
                  </div>
               </div>
          </div>
        </div>
                <div class="row">
                    <div class="col-24">
                        <p class="mt-5">{{"HOME.FEEDBACKEXP" | translate}}</p>
                        <jd-text-area  name="feedBack"   #feedBack="ngModel" [(ngModel)]="model.feedBack" [control]="feedBack.control"  
                        [label]="'HOME.QUESTION/COMMENT'| translate" [markAsRequired]="true" required rows="8" class="form-input-control feed-back"  [disabled]="false"  [markAsRequired]="false" ></jd-text-area>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <jd-text-box
                            [label]="'HOME.NAMEFEEDBACK' | translate" 
                            name="name" #name="ngModel" [(ngModel)]="model.name" [control]="name.control"
                            class="form-input-control" [markAsRequired]="true" required>
                        </jd-text-box>
                    </div>
                    <div class="col-12">
                        <jd-text-box
                            [label]="'HOME.EMAILFEEDBACK' | translate" 
                            name="emailId"  #emailId="ngModel" [(ngModel)]="model.emailId" [control]="emailId.control"
                            [type]="'email'" email class="form-input-control" [markAsRequired]="true"  required>
                        </jd-text-box>
                    </div>
                </div>
                <div class="row">
                    <div class="col-24">
                        <div class="custom-control custom-checkbox mt-2 check-item">
                            <input type="checkbox"  class="custom-control-input"
                               id="feedback" (change)="check($event)">
                            <label class="custom-control-label pt-1" for="feedback" >{{"HOME.SENDMAILFEEDBACK" | translate}}</label>
                          </div>
                        <!-- <input type="checkbox"  class="custom-control-input"
                         id="feed_back">
                      <label class="custom-control-label pt-1" for="feed_back"></label> -->
      
                    </div>
                    <div class="mt-3 pb-3 ml-3">
                        <button type="button" class="btn" style="background-color: gold;  height:34px"  (click)="onsave()">      {{"HOME.SUBMITFEEDBACK" | translate}}   </button> 
                        </div>
                    </div>
                    </form>

                
                    
      </div>
