<div class="modal" tabindex="-1" role="dialog" aria-labelledby="editRole">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title heder-font">Bulk Upload</h5>
          <button type="button" data-dismiss="modal" class="btn uxf-btn-icon" aria-label="Close" (click)="onClose()">
            <svg focusable="false" aria-hidden="true" fill="#666666" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewbox="0 0 24 24">
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
              </path>
              <path d="M0 0h24v24H0z" fill="none"></path>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="m-md-5">
            <div class="row justify-content-md-center">
              <div class="col-md-12">
                <button *ngIf="!loading" class="btn btn-outline-primary w-100" type="button" (click)="downloadTemplate()">
                  Download Vendor Import Format
                </button>
                <div *ngIf="selectedFile" style="width: 100%;" class="mb-2">
                  <div class="d-flex justify-content-between">
                      <span class="text-truncate">{{selectedFile.name }} </span> 
                      <span class="pl-2">{{ selectedFile.size }}</span>
                      <!-- <span class="pl-2">{{ selectedFile.progress }}%</span> -->
                      <!-- <svg [class.disabled]="selectedFile.uploadStatus === 'processing'" (click)="onRemoveFile(item)" focusable="false" aria-hidden="true" fill="#666666" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24">
                        <path
                          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                        </path>
                        <path d="M0 0h24v24H0z" fill="none"></path>
                      </svg> -->
                  </div>
                  <!-- <div class="progress progress-sm" style="height: 5px;">
                    <div class="progress-bar bg-success" role="progressbar"
                      [ngClass]="{'bg-success': selectedFile.status === 'uploading' || selectedFile.status === 'completed', 'bg-danger': selectedFile.status === 'failed'}" 
                      attr.aria-valuenow="{{ selectedFile.progress }}" aria-valuemin="0" aria-valuemax="100"
                      [ngStyle]="{ width: selectedFile.progress + '%' }">
                      {{ selectedFile.progress }}% done
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class="col-md-12">
                <div *ngIf="!loading" name="file-upload" class="pt-3">
                  <input type="file" id="file-input-uxf" class="custom-file-input" accept=".xlsx,.xls" (change)="onFileChange($event)">
                  <label [class.disabled]="loading" class="btn btn-secondary uxf-file-input justify-content-center d-flex" for="file-input-uxf">
                    <svg focusable="false" aria-hidden="true" fill="#fff" xmlns="http://www.w3.org/2000/svg" width="24"
                      height="24" viewBox="0 0 24 24">
                      <path
                        d="M2 12.5C2 9.46 4.46 7 7.5 7H18c2.21 0 4 1.79 4 4s-1.79 4-4 4H9.5a2.5 2.5 0 0 1 0-5H17v2H9.41c-.55 0-.55 1 0 1H18c1.1 0 2-.9 2-2s-.9-2-2-2H7.5C5.57 9 4 10.57 4 12.5S5.57 16 7.5 16H17v2H7.5C4.46 18 2 15.54 2 12.5z">
                      </path>
                      <path fill="none" d="M0 0h24v24H0V0z"></path>
                    </svg>
                    <span class="ml-2">Attach Document</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
  
          <!-- <div class="row mb-4">
            <div class="col text-center">
              <button  type="submit" class="btn btn-info" (click)="upload()">Upload</button>
            </div>
          </div>
          
          <div class="row mb-4">
            <div class="col text-center">
              <button *ngIf="loading" type="submit" class="btn btn-secondary" (click)="onClose()">Cancel</button>
            </div>
          </div> -->
          <div class="col text-center mt-3 mb-3">
            <button type="submit" class="btn btn-info" (click)="upload()">Upload</button>
            <button type="submit" class="btn btn-secondary ml-2" (click)="onClose()">Cancel</button>
        </div>
        </div>
      </div>
    </div>
  </div>
