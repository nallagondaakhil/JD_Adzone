
<div class="modal" tabindex="-1" role="dialog" id="modal1">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><b></b></h5>
                <button type="button" data-dismiss="modal" (click)="onClose()" class="btn uxf-btn-icon" aria-label="Close">
                    <svg focusable="false" aria-hidden="true" fill="#666666" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path><path d="M0 0h24v24H0z" fill="none"></path></svg></button>
            </div>
            <div class="modal-body text-center">
                <img [src]="model" alt="uploaded image" style="max-height:410px;">
            </div>
            <!-- <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-secondary"  (click)="onClose()">Cancel</button>
            </div> -->
        </div>
    </div>
</div>
