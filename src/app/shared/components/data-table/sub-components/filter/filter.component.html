<div class="modal-body" style="padding-top: 2px;">
    <div class="row">
        <div class="col" style="padding:10px">
            <div class="text-right">
                <button type="button" data-dismiss="modal" class="btn uxf-btn-icon" aria-label="Close" (click)="closeFilter()">
                    <svg focusable="false" aria-hidden="true" fill="#666666" xmlns="http://www.w3.org/2000/svg" width="24"
                      height="24" viewbox="0 0 24 24">
                      <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                      </path>
                      <path d="M0 0h24v24H0z" fill="none"></path>
                    </svg>
                  </button>
            </div>
        </div>
    </div>
    <div class="row">

        <ng-container  *ngFor="let filter of filters">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!-- <jd-select-list *ngIf="filter.type==='multiSelect'" [label]="''" (ngModelChange)="filtersChanged($event,filter.field)"
                    [itemSource]="filter.selectOptions" [multiple]="true" [placeholder]="filter.placeholder" [itemsShowLimit]="1"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedRole"
                    ></jd-select-list> -->
                <jd-select-list *ngIf="filter.type==='region'" [label]="''" (ngModelChange)="onLocationFilterChanged('region',$event)"
                    [itemSource]="filter.selectOptions" [multiple]="false" [placeholder]="filter.placeholder"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedRegion"
                    ></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='marketnew'" [label]="''" (ngModelChange)="onLocationFilterChanged('marketnew',$event)"
                    [itemSource]="filter.selectOptions" [multiple]="true" [placeholder]="filter.placeholder"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedMarketNew"
                    ></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='filetype'" [label]="''" (ngModelChange)="onLocationFilterChanged('filetype',$event)"
                    [itemSource]="filter.selectOptions" [multiple]="false" [placeholder]="filter.placeholder"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedFileType"
                    ></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='year'" [label]="''" (ngModelChange)="onLocationFilterChanged('year',$event)"
                    [itemSource]="filter.selectOptions" [multiple]="false" [placeholder]="filter.placeholder"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedYear"
                    ></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='supplier'" [label]="''" (ngModelChange)="onLocationFilterChanged('supplier',$event)"
                    [itemSource]="filter.selectOptions" [multiple]="false" [placeholder]="filter.placeholder"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedYear"
                    ></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='dealer'" [label]="''" (ngModelChange)="onLocationFilterChanged('dealer',$event)"
                    [itemSource]="dealerOptions"  [multiple]="true" [placeholder]="filter.placeholder"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedDealer"
                    ></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='statusOrder'" [label]="''" (ngModelChange)="onLocationFilterChanged('statusOrder',$event)"
                    [itemSource]="filter.selectOptions" [multiple]="false" [placeholder]="filter.placeholder?filter.placeholder:'Status'"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedStatusOrder"></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='orderType'" [label]="''" (ngModelChange)="onLocationFilterChanged('orderType',$event)"
                    [itemSource]="filter.selectOptions" [multiple]="false" [placeholder]="filter.placeholder?filter.placeholder:'Order Type'"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedOrderType"></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='roles'" [label]="''" (ngModelChange)="onLocationFilterChanged('roles',$event)"
                    [itemSource]="filter.selectOptions" [multiple]="true" [placeholder]="filter.placeholder"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedRole"
                    ></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='dealerReport'" [label]="''" (ngModelChange)="onLocationFilterChanged('dealerReport',$event)"
                    [itemSource]="filter.selectOptions" [multiple]="false" [placeholder]="filter.placeholder"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedDealerReport"
                    ></jd-select-list>
                <!-- <jd-select-list *ngIf="filter.type==='multiSelect' && states" [label]="''" (ngModelChange)="filtersChanged($event,filter.field)"
                    [itemSource]="filter.selectOptions" [multiple]="true" [placeholder]="filter.placeholder" [itemsShowLimit]="1"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="filter.value"
                    ></jd-select-list> -->

                    <jd-select-list *ngIf="filter.type==='sub-region'"
                    [label]="''" (ngModelChange)="onLocationFilterChanged('sub-region',$event)"
                    [itemSource]="subRegionOptions" [multiple]="true" [placeholder]="'Sub-Region'"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedSubRegion"
                    ></jd-select-list>
                <jd-select-list *ngIf="filter.type==='division'" [label]="''" (ngModelChange)="onLocationFilterChanged('division',$event)"
                    [itemSource]="divisionOptions" [multiple]="true" [placeholder]="'Division'"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedDivision"
                    ></jd-select-list>
                <jd-select-list *ngIf="filter.type==='market'"
                    [label]="''" (ngModelChange)="onLocationFilterChanged('market',$event)"
                    [itemSource]="countryOptions" [multiple]="true" [placeholder]="'Market'"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedCountry"
                    ></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='category'" [label]="''"
                    [itemSource]="filter.selectOptions" [multiple]="false" [placeholder]="'Category'" (ngModelChange)="onLocationFilterChanged('category',$event)"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedCategory"
                    ></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='approval'" [label]="''"
                    [itemSource]="filter.selectOptions" [multiple]="false" [placeholder]="'Approval Status'" (ngModelChange)="onLocationFilterChanged('approval',$event)"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedApproval"
                    ></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='sub-category'" [label]="''"
                    [itemSource]="SubCategory" [multiple]="false" [placeholder]=" filter?.placeholder||'Category1'" (ngModelChange)="onLocationFilterChanged('sub-category',$event)"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedSubCategory"
                    ></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='category2'" [label]="''"
                    [itemSource]="Category2" [multiple]="true" [placeholder]="'Category2'" (ngModelChange)="onLocationFilterChanged('category2',$event)"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedCategory2"
                    ></jd-select-list>
                <jd-select-list *ngIf="filter.type==='teshil'" [label]="''"
                    [itemSource]="teshil" [multiple]="true" [placeholder]="'Tehsil'" (ngModelChange)="onLocationFilterChanged('teshil',$event)"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedTeshil"
                    ></jd-select-list>
                <jd-select-list *ngIf="filter.type==='village'" [label]="''"
                    [itemSource]="village" [multiple]="true" [placeholder]="'Village'" (ngModelChange)="onLocationFilterChanged('village',$event)"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedVillage"
                    ></jd-select-list>


                    <jd-select-list *ngIf="filter.type==='areaOfficesSingleSelect'" [label]="''" (ngModelChange)="onLocationFilterChanged('areaOfficesSingleSelect',$event)"
                    [itemSource]="areaOffices" [multiple]="true" [placeholder]="'Area Offices'"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedAreaOffices"
                    ></jd-select-list>
                <jd-select-list *ngIf="filter.type==='areaOffices'" [label]="''" (ngModelChange)="onLocationFilterChanged('area',$event)"
                    [itemSource]="areaOffices" [multiple]="true" [placeholder]="'Area Offices'"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedAreaOffices"
                    ></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='viceVersaCountry'"
                    [label]="''" (ngModelChange)="onViceVersaLocationFilterChanged('viceVersaCountry',$event)"
                    [itemSource]="viceVersaCountries" [multiple]="false" [placeholder]="'Country'"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedViceVersaCountry"
                    ></jd-select-list>
                <jd-select-list *ngIf="filter.type==='viceVersaZones'" [label]="''"
                    [itemSource]="viceVersaZones" [multiple]="true" [placeholder]="'Zones'" (ngModelChange)="onViceVersaLocationFilterChanged('viceVersaZones',$event)"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedViceVersaZones"
                    ></jd-select-list>
                <jd-select-list *ngIf="filter.type==='viceVersaStates'" [label]="''"
                    [itemSource]="viceVersaStates" [multiple]="true" [placeholder]="'States'" (ngModelChange)="onViceVersaLocationFilterChanged('viceVersaStates',$event)"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedViceVersaStates"
                    ></jd-select-list>
                    <jd-select-list *ngIf="filter.type==='status' && state" [label]="''" (ngModelChange)="filtersChanged($event,filter.field)"
                    [itemSource]="statusOptions" [multiple]="false" [placeholder]="filter.placeholder?filter.placeholder:'Status'"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="filter.value"
                    ></jd-select-list>

                <jd-select-list *ngIf="filter.type==='viceVersaAreaOffices'" [label]="''" (ngModelChange)="onViceVersaLocationFilterChanged('viceVersaAreaOffices',$event)"
                    [itemSource]="viceVersaAreaOffices" [multiple]="true" [placeholder]="'Area Offices'"
                    [displayProperty]="'name'" [valueProperty]="'id'" [(ngModel)]="selectedViceVersaAreaOffices"
                    ></jd-select-list>
                    <jd-date-time *ngIf="filter.type==='dateRange' && showComponent" (change)="filtersChanged($event,filter.field)" [label]="''" [maxDate]="filter.maxDate"
                    [minDate]="filter.minDate"
                    [placeholder]='filter.placeholder' [(ngModel)]="filter.value" [range]="true"></jd-date-time>
                <jd-date-time *ngIf="filter.type==='date' && showComponent" (change)="filtersChanged($event,filter.field)" [label]="''" [maxDate]="filter.maxDate"
                    [minDate]="filter.minDate"
                    [placeholder]='filter.placeholder' [(ngModel)]="filter.value"></jd-date-time>
            </div>
        </ng-container>
        <ng-container *ngFor="let filter of filters ; let i = index">
            <div *ngIf="filter.type==='slider'" class="pb-5 pt-2 col-lg-24 custom-slider">
                <div class="d-flex justify-content-between"><input type="number" class="col-3 col-sm-5" [(ngModel)]="filter.minValue" /> <input type="number" class="col-3 col-sm-5" [(ngModel)]="filter.maxValue" /></div>
                <ngx-slider [(value)]="filter.minValue" [(highValue)]="filter.maxValue" [options]="filter.sliderOption" (mouseup)="sliderChanged(i)"></ngx-slider>
            </div>
        </ng-container>
    </div>
    <div class="row" >
        <div class="col">
            <div class="col text-right" style="margin-top: 10px !important;">
                <button type="button" class="btn btn-secondary button-min-width" (click)="clearFilter()">Clear</button>
                <button type="button" class="btn btn-primary ml-1 button-min-width" (click)="onFilter()">Filter</button>
            </div>
        </div>
    </div>
</div>
